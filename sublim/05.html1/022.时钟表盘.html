<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟表盘</title>
	<style>
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=600;
	
	var ctx=oCanvas.getContext('2d');

	ctx.beginPath();
	ctx.translate(300,300);
	ctx.strokeStyle='red';
	ctx.arc(0,0,100,0,2*Math.PI,false);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(50,0);
	ctx.strokeStyle='red';
	ctx.lineWidth=6;
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,60);
	ctx.strokeStyle='red';
	ctx.lineWidth=4;
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(60,60);
	ctx.strokeStyle='red';
	ctx.lineWidth=2;
	ctx.stroke();

	for(var i=0;i<12;i++){
		ctx.beginPath();
		ctx.rotate(Math.PI/6);
		ctx.moveTo(80,0);
		ctx.lineTo(100,0);
		ctx.strokeStyle='red';
		ctx.lineWidth=2;
		ctx.stroke();
	}

		for(var i=0;i<60;i++){
		ctx.beginPath();
		ctx.rotate(Math.PI/30);
		ctx.moveTo(90,0);
		ctx.lineTo(100,0);
		ctx.strokeStyle='red';
		ctx.lineWidth=2;
		ctx.stroke();
	}

 //旋转坐标系
</script>
</html>
