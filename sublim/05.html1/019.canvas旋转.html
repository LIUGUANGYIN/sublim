<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas旋转</title>
	<style>
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=300;
	
	var ctx=oCanvas.getContext('2d');

	ctx.beginPath();
	ctx.translate(100,100);//移动坐标系
	ctx.rotate(Math.PI/4);//旋转坐标系
	ctx.strokeRect(0,0,150,50,);
	ctx.strokeStyle='red';
	ctx.stroke();//描边
</script>
</html>
