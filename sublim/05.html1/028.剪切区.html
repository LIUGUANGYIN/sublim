<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>剪切区</title>
<style>
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=600;
	
	var ctx=oCanvas.getContext('2d');

	ctx.beginPath();
	
	ctx.arc(300,300,100,0,2*Math.PI,true);
	ctx.fill();
	ctx.clip();

	ctx.beginPath();
	ctx.fillStyle='#f00'
	ctx.fillRect(300,300,200,100);
	ctx.fill();
</script>
</html>
