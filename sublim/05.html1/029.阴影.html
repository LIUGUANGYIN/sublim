<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影</title>
	<style>
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=600;
	
	var ctx=oCanvas.getContext('2d');

	ctx.beginPath();

	ctx.fillStyle='#f00';
	ctx.shadowOffsetX=10;
	ctx.shadowOffsetY=10;
	ctx.shadowBlur=10;
	ctx.shadowColor='#ccc';
	ctx.fillRect(100,100,200,100);
	ctx.fill();
</script>
</html>
