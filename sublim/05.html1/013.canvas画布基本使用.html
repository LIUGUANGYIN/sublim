<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画布基本使用</title>
	<style>
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="600" height="300" id="canvas"></canvas>
	
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.moveTo(0,0);
	ctx.lineTo(300,300);
	ctx.strokeStyle='red';
	ctx.lineWidth=10;
	ctx.stroke();
</script>
</html>
