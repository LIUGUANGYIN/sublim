<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画矩形</title>
	<style>
		canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=300;
	
	var ctx=oCanvas.getContext('2d');

	ctx.beginPath();
	ctx.strokeStyle='red';
	ctx.fillStyle='#f00';
	ctx.strokeRect(30,30,150,50);
	ctx.fillRect(30,100,150,50);
	
	ctx.stroke();//描边
	ctx.fill();//填充
</script>
</html>
