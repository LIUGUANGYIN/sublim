<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的定义</title>
</head>
<body>
	
</body>
<script>
	function sum(x,y){
		console.log(x,y);
		return x+y;
	}
	console.log(sum(11,22));

	let sum=(x,y)=>{
		console.log(x,y);
		return x+y;
	}

	let sum=(x,y)=>x+y;

	let sum=x=>{
		console.log(x);
		return x+10;
	}

	let sum=x=>x+10;

	let show=()=>{
		console.log('hello');
	}

	var arr=[11,22,55,44,88,66,99];
	arr.sort((n1,n2)=>n1-n2);
</script>
</html>
