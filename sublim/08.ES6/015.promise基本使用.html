	let get=(url)=>{
		let promise=new Promise((reluve,reject)=>{
			let image=new Image();
			image.onload=()=>{
				reluve();
			}
			image.oneror=()=>{
				reject();
			}
			image.src=url;
		})
		return promise;
	}
	let promise=get('img/b1.jpg');
	console.log(promise);
	promise.then(()=>{
		console.log('success load....');
	},()=>{
		console.log('failed load...');
	});
