    //去重
	let arr=[11,22,3,3,44,3,33,11];
	let s=new Set(arr);
	let arr2=[...s];
	console.log(arr2);

	for(key of s.keys()){
		console.log(key);
	}
	for(value of s.values()){
		console.log(value);
	} 
	for(entry of s.entries()){
		console.log(entry);
	}

	s.forEach(function(value,key){
		console.log(value,key);
	})
