<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
	<title>007.表格的对齐.html</title>
</head>
<body>
	<table border="1" width="300px" height="300px" align="center">
		<tr align="center">
			<td width="50px" height="50px">1-1</td>
			<td align="right" valign="center">1-2</td>
		</tr>
		<tr>
			<td align="left" valign="bottom">2-1</td>
			<td valign="top">2-2</td>
		</tr>
	</table>

</body>
</html>
