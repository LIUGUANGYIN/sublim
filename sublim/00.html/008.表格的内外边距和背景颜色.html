<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
	<title>008.表格的内外边距和背景颜色.html</title>
</head>
<body>
	<table border="1" width="300px" height="300px" align="center" cellspacing="10px" cellpadding="10px" bgcolor="red">
		<tr align="center" bgcolor="blue">
			<td width="50px" height="50px">1-1</td>
			<td align="right" valign="center">1-2</td>
		</tr>
		<tr>
			<td align="left" valign="bottom" bgcolor="yellow">2-1</td>
			<td valign="top" bgcolor="pink">2-2</td>
		</tr>
	</table>
</body>
</html>
