<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<style>
			.box{
				background: blue;
			}
			.div{
				background: yellow;
			}
			.box1{
				width: 100px;
				height: 100px;
				background: red;
				float: left;
			}
			.box2{
				width: 100px;
				height: 100px;
				background: pink;
				float: right;
			}
			.box3{
				width: 100px;
				height: 100px;
				background: #ccc;
				float: right;
			}
			.box4{
				width: 100px;
				height: 100px;
				background: #ccf;
				float: left;
			}

		</style>
	</head>
	<body>
		<div class='box'>
	        <div class='box1'>1</div>
	        <div class='box2'>2</div>
	    </div>    
	    <div class='div'>    
	        <div class='box3'>3</div>
	        <div class='box4'>4</div>
		</div>
	</body>
	</html>
