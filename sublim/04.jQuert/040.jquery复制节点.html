<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
	<title>复制</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid;
			display:block;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('div').on('click',function(){
				alert('click div');
			})
			/*$('button').click(function(){
				var $div=$('div').clone(false)
				$('body').append($div)
			})*/
			/*$('button').click(function(){
				var $div=$('div').clone()
				$('body').append($div)
			})*/
			$('button').click(function(){
				var $div=$('div').clone(true)
				$('body').append($div)
			})
	})
	</script>
</head>
<body>
	<button>复制</button>
	<div>div1</div>

</body>
</html>
