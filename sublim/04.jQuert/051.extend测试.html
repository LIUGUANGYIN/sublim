<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051.extend测试.html</title>
	<script src="js/kQuery-1.1.2.js"></script>
	<script>
	function Person(){
}
		var obj={
			test1:function(){
				console.log('test1');
			},
			test2:function(){
					console.log('test2');	
			}
		}
		Person.extend= Person.prototype.extend=function(obj){
			for(key in obj){
				this[key]=obj[key];
			}
		}
	
	Person.extend(obj);
	Person.test1();
	Person.test2();

	var obj2={
		test3:function(){
			console.log('test3');
		},
		test4:function(){
			console.log('test4');
		}
	}
	Person.prototype.extend(obj2);
	var p=new Person();
	p.test3();
	p.test4();
	</script>
</head>
<body>
	
</body>
</html>
