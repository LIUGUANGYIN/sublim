<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>排序</title>
	<script>
		var arr=[1,5,9,13,23,56,88,99];
		console.log(arr);
		arr sort(function(n1,n2)){
			if(n1<n2){
				return -1;
			}else if(n1>n2){
				return 1;
			}else{
				return 0;
			}
		}
		console.log(arr);
	</script>
</head>
