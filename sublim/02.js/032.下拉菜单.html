<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032.下拉菜单.html</title>
	<style>
		#box{
			width: 100px;
			height: 500px;
			background: #ccc;
			display: none;
		}
	</style>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oBox=document.getElementById('box');
			oBtn.onclick=function(ev){
				var oEvent=ev||event;
				oBox.style.display='block';
				oEvent.stopPropagation();
			}
			oBox.onclick=function(ev){
				var oEvent=ev||event;
				oBox.style.display='block';
				oEvent.stopPropagation();
			}
			document.onclick=function(){
				oBox.style.display='none';
			}
		}
	</script>
</head>
<body>
	<input type="button" id='btn' value="菜单">
	<div id='box'></div>
	
</body>
</html>
