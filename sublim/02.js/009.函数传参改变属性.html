<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009.函数传参改变属性.html</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
	</style>
	<script>
		function css(odj,attr,value){
			odj.style[attr]=value;
		}
		window.onload=function(){
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			var oBtn3=document.getElementById('btn3');
			var oBox=document.getElementById('box');
			oBtn1.onclick=function(){
				css(oBox,'width','400px');
			}
			oBtn2.onclick=function(){
				css(oBox,'height','400px');
			}
			oBtn3.onclick=function(){
				css(oBox,'background','red');
			}

		}
	</script>
</head>
<body>
	<input type="button" id="btn1" value='变宽'>
	<input type="button" id="btn2" value='变高'>
	<input type="button" id="btn3" value='变红'>
	<div id='box'></div>

</body>
</html>
