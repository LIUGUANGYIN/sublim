	<meta charset="UTF-8">
	<title>021.删除元素.html</title>
	<script>
		window.onload = function(){
			var oUl=document.getElementById('ul1');
			var aA=document.getElementsByTagName('a');
			for(i=0;i<aA.length;i++){
				aA[i].onclick = function(){
					oUl.removeChild(this.parentNode)
			    }
			}
		}
	</script>
</head>
<body>
	<ul id='ul1'>
		<li>aaaaa1<a href="javascript:;">hide</a></li>
		<li>aaaaa2<a href="javascript:;">hide</a></li>
		<li>aaaaa3<a href="javascript:;">hide</a></li>
		<li>aaaaa4<a href="javascript:;">hide</a></li>
		<li>aaaaa5<a href="javascript:;">hide</a></li>
	</ul>
</body>
