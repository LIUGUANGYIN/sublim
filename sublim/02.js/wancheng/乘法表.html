<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>乘法表</title>
	<script>
		window.onload=function(){
			document.write("<table>")
		for(var i=1;i<10;i++){
			document.write("<tr>");
			for(var j=1;j<=i;j++){
				document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
			}
			document.write('</tr>');
		}
		document.write('</table>');
		}
	</script>
</head>
<body><div class="writy"></div>

</body>
</html>
