<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	#div1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:0;
			left:0;
		}
		#box{
			width: 500px;
			height: 500px;
			background: blue;
			position: relative;
			margin:100px auto;
		}
		
	</style>
	<script>
		window.onload=function(){
			var disX=0;
			var disY=0;
			var oDiv=document.getElementById('div1');
			var oBox=document.getElementById('box');
			oDiv.onmousedown=function(ev){
				var oEvent=ev||event;
				disX=oEvent.clientX-oDiv.offsetLeft;
				disY=oEvent.clientY-oDiv.offsetTop;
				document.onmousemove=function(ev){
					var oEvent=ev||event;
					var l=oEvent.clientX-disX
					var t=oEvent.clientY-disY
						if(t<30){
							t=0;
						}else if(t>(oBox.offsetHeight-oDiv.offsetHeight)-30){
							t=oBox.offsetHeight-oDiv.offsetHeight;
						}
						if(l<30){
							l=0;
						}else if(l>oBox.offsetWidth-oDiv.offsetWidth-30){
							l=oBox.offsetWidth-oDiv.offsetWidth;
						}

					oDiv.style.top=t+'px';
					oDiv.style.left=l+'px';
				}
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
				}
			}
		}
		
	</script>
</head>
<body><div id='box'>
	<div id='div1'></div>

</body>
</html>
