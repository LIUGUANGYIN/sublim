<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>减速动画</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		#box1{
			width: 50px;
			height: 50px;
			background: red;
			margin-top: 100px;
			position: absolute;
			top: 100px;
			left: 0px;
		}
		#line{
			width: 1px;
			height: 600px;
			background: black;
			position: absolute;
			top: 0px;
			left: 900px;
		}
	</style>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oBox=document.getElementById('box1');
			var timer=null;
			oBtn.onclick=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					var iSpeed=(900-oBox.offsetLeft)/10;
					iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
					if(900==oBox.offsetLeft){
						clearInterval(timer);
					}else{
						oBox.style.left=oBox.offsetLeft+iSpeed+'px';
					}
				},30)
			}
		}
	</script>
</head>
<body>
	<input type="button" id='btn' value="开始">
	<div id='box1'></div>
	<div id='line'></div>

</body>
</html>
