<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排序</title>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oUl1=document.getElementById('ul1');
			var aLi=oUl1.children;
			oBtn.onclick=function(){
				var arr=[];
				for(var i=0;i<aLi.length;i++){ 
					arr.push(aLi[i]);
				}
				console.log(arr);
				arr.sort(function(aLi1,aLi2){
					var n1=aLi1.innerHTML;
					var n2=aLi2.innerHTML;
					return n1-n2;
				})
				for(i=0;i<arr.length;i++){
					oUl1.appendChild(arr[i]);
				}
				console.log(arr); 
				}
				
		}
	</script>
</head>
<body>
	<input type="button" id="btn" value='排序'>
	<ul id='ul1'>
		<li>12</li>
		<li>55</li>
		<li>15</li>
		<li>99</li>
		<li>88</li>
	</ul>

</body>
</html>
