<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
	<title></title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		p{
			width: 300px;
		}
		li{
			list-style: none;
			height: 30px;
			width: 200px;
		}
	</style>
	<script>
		window.onload=function(){
			var oInput=document.getElementById('username');
			var oTxt=document.getElementById('txt');
			var oSub=document.getElementById('sub');
			var oList=document.getElementById('list');
			var isOk=false;
			var data=['Masd','Mdsa','Msad','Mdsa'];
			var isLoaded=false;
			oInput.onfocus=function(){
				oTxt.style.color='green';
				oTxt.innerHTML='输入3-6位用户名';
			}

			oInput.onblur=function(){
				var l=oInput.value.length;
				if(l>=3&&l<=6){
					oTxt.style.color='green';
				    oTxt.innerHTML='输入正确';
				    isOk=true;
				}else{
					oTxt.style.color='red';
				    oTxt.innerHTML='输入有误';
				}
			}
			oInput.oninput=function(){
				if(isLoaded){
					return false;
				}
				for(var i=0;i<data.length;i++){
					var oLi=document.createElement('li')
					oLi.innerHTML=data[i];
					oList.appendChild(oLi);
				}
				isLoaded=true;
			}
			oList.onclick=function(ev){
				var oEvent=ev||event;
				oInput.value=ev.target.innerHTML;
				oTxt.style.color='green';
				oTxt.innerHTML='';
				isOk=true;
			}
			oSub.onclick=function(){
				if(!isOk){
					return false;
				}
			}
		}
	</script>
</head>
<body>
	<form action='https://www.uu114.cn'>
	<p>
		<input type="text" id="username" name="username">
		<span id='txt'></span>
		<ul id='list'></ul>
	</p>
	<p>
		<input type="submit" value='提交' id="sub" >
	</p>
    </form>
</body>
</html>
