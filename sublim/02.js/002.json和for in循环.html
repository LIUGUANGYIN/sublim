<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002.json和for in循环.html</title>
	<script>
		//json
		var obj={
			'a':11,
			'b':22,
			'c':33,
			'd':44
		};
		//for in循环
		for(key in obj){
			console.log(key)
			console.log(obj[key]);
		}

	</script>
</head>
<body>
	
</body>
</html>
