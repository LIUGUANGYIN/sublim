<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026.时间对象.html</title>
	<script>
		//获取系统时间
		var now= new Date();
		//小时
		alert(now.getHours());
		//分钟
		alert(now.getMinutes());
		//秒
		alert(now.getSeconds());

        //月（从零开始，需要加一）
		alert(now.getMonth()+1);
		//星期
		alert(now.getDay());
	</script>
</head>
<body>
	
</body>
</html>
