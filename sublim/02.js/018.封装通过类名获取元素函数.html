<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018.封装通过类名获取元素函数.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100%;
			height: 20px;
			border:1px solid;
		}
	</style>
	<script>
		function get(obj,sclass){
			var aLi=obj.children;
			var set=[];
			for(i=0;i<aLi.length;i++){
				if(aLi[i].className==sclass){
					set.push(aLi[i]);
				}
			}
			return set;
		}
		window.onload = function(){
			var oUl1=document.getElementById('ul1');
			// var aLi=document.getElementsByClassName('box');
			var aLi=get(oUl1,'box')
			for(i=0;i<aLi.length;i++){
				aLi[i].style.background='red'
			}
		}
	</script>
</head>
<body>
<ul id="ul1">
	<li></li>
	<li class='box'></li>
	<li></li>
	<li></li>
	<li class='box'></li>
	<li></li>
	<li></li>
	<li></li>
	<li class='box'></li>
</ul>
	
</body>
</html>
