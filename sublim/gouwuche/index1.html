<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>购物车</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index1.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h"></i>
		</div>
		<div class="address">
			<i class="fas fa-map-marker-alt address-back" aria-hidden="true"></i>
			<span class="address-middle">朝阳区三环...</span>
			<span class="address-title">编辑商品</span>
		</div>
		<div class="jd">
			<i class="fas fa-check-circle jd-back"></i>
			<span class="jd-middle">JD</span>
			<span class="jd-title">京东自营</span>
		</div>
		<div class="freight">
			<span class="freight-back">商品用卷前满99元(含20kg内)免运费</span>
			<i class="fas fa-exclamation-circle freight-middle"></i>
		</div>
		<div class="commodity">
			<div class="commodity-left">
				<i  class="far fa-circle circle left-back" aria-hidden="true"></i>
				<img class="left-middle" src="img/b1.jpg" alt="">
			    
			</div> 
			<div class="commodity-right">
			    <span class="font1">好课程是设计出来的</span>
			    <li class="li">
				    <span class="shu">￥29.90</span>
				    <span class="fu">-</span>
				    <span class="fu">0</span>
				    <span class="fu">+</span>
			    </li>
			    <li class="right-bottom">
			        <span>移除关注</span>				
			        <span>删除</span>				
			    </li>
			</div>
			<div class="commodity-bottom">
				<span>服务</span>
				<span>[礼品购]</span>
				<span>礼品服务</span>
				<span>></span>
			</div>		
		</div>

		<div class="commodity1">
			<div class="commodity-left">
				<i  class="far fa-circle circle left-back" aria-hidden="true"></i>
				<img class="left-middle" src="img/b2.jpg" alt="">
			    
			</div> 
			<div class="commodity-right">
			    <span class="font1">思维导图(全彩精装典藏版)</span>
			    <span class="font2">0.45kg/件</span>
			    <li class="li">
				    <span class="shu">￥37.40</span>
				    <span class="fu">-</span>
				    <span class="fu">0</span>
				    <span class="fu">+</span>
			    </li>
			    <li class="right-bottom">
			        <span>移除关注</span>				
			        <span>删除</span>				
			    </li>
			</div>
			<div class="commodity-bottom">
				<span>服务</span>
				<span>[礼品购]</span>
				<span>礼品服务</span>
				<span>></span>
			</div>				
		</div>

		<div class="floor">
			<div class="floor-back">
				<li><i class="far fa-check-circle"></i></li>
				<li><span>全选</span></li>
			</div>
			<div class='floor-middle'>
				<li><span class="span1">总计:</span>
					<span class="span2">￥0.00</span>
				</li>
				<li>
					<span class="span3">总额:￥0.00 立减￥0.00</span>
				</li>
			</div>
			<div class="floor-title">
				<span>去结算(0件)</span>
			</div>
		</div>
	</div>
	
</body>
<script src="js/rem.js"></script>
</html>
